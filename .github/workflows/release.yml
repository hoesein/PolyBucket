on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
    build:
      runs-on: ubuntu-latest
      timeout-minutes: 15
      steps:
        - name: CHECKOUT
          uses: actions/checkout@v4
        - name: VERIFY COMMIT EXISTS IN origin/main
          run: |
            git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
            git branch --remote --contains | grep origin/main
        - name: SET VERSION variable FROM TAG
          run: echo "VERSION=${GITHUB_REF/refs\/tags\/v}" >> $GITHUB_ENV
        
        - name: SETUP .NET
          uses: actions/setup-dotnet@v4
          with:
              dotnet-version: '9.0.x'

        - name: BUILD
          run: dotnet build -c Release /p:Version=${VERSION}
        
        - name: TEST
          run: dotnet test -c Release /p:Version=${VERSION} --no-build --verbosity normal
       
        - name: PACK
          run: dotnet pack -c Release /p:Version=${VERSION} --no-build --output .

        - name: PUSH
          run: dotnet nuget push PolyBucket.Net.${VERSION}.nupkg --api-key ${GITHUB_TOKEN} --source https://api.nuget.org/v3/index.json
          env:
            GITHUB_TOKEN: ${{ secrets.NUGET_TOKEN }}
